
<div class="columns level-item" *ngFor="let joke of jokes; let i = index;">
    <div class="card">
        <div class="card-content">
          <p class="title">
            “{{joke.joke}}”
          </p>
        </div>
        <footer class="card-footer">
          <a class="card-footer-item" (click)="addAsFavourite(i)">
            Add as favourite
          </a>
        </footer>
    </div>
    </div>
